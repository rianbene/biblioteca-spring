<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca Digital</title>
</head>
<body>
<h1>Acervo de Livros</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Autor</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="livro : ${livros}">
        <td th:text="${livro.id}">1</td>
        <td th:text="${livro.titulo}">Título Exemplo</td>
        <td th:text="${livro.autor}">Autor Exemplo</td>
    </tr>
    </tbody>
</table>
</body>
</html>
