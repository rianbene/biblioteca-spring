<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Livro</title>
</head>
<body>
<h1>Adicionar Livro</h1>

<form action="/livros/salvar" method="post">
    <!-- Campo oculto para ID (permite distinguir novo vs edição) -->
    <input type="hidden" name="id" th:value="${livro.id}">

    <!-- Restante dos campos -->
    <div>
        <label>Título:</label>
        <input type="text" name="titulo" required>
    </div>
    <div>
        <label>Autor:</label>
        <input type="text" name="autor" required>
    </div>
    <div>
        <label>Ano:</label>
        <input type="number" name="anoPublicacao">
    </div>
    <button type="submit">Salvar</button>
</form>

</body>
</html>
